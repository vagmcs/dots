music_player="auto"

# Format to display song information
song_format="%artist% - %album% - %title%"

# Print the artist, album and title on separate lines
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc)
mpc_args=()

### Text Colors ###

# Text colors
colors=(distro)

### Text Options ###

# Toggle bold text
bold="on"

# Enable/disable underline
underline_enabled="on"

# Underline character
underline_char="-"

# Info separator
separator=":"

### Color Blocks ###

# Color block range
block_range=(0 15)

# Toggle color blocks
color_blocks="on"

# Color block width in spaces
block_width=3

# Color block height in lines
block_height=1

# Color alignment (auto, number)
col_offset="auto"

### Progress Bars ###

# Bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle bar border
bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors (distro, number)
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display (bar, infobar, barinfo, off)
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

### Backend Settings ###

# Image backend
# (ascii, caca, chafa, jp2a, iterm2, off,
#  pot, termpix, pixterm, tycat, w3m, kitty)
image_backend="ascii"

# Image source 
# (auto, ascii, wallpaper, /path/to/img, 
#  /path/to/ascii, /path/to/dir/)
image_source="auto"

### Ascii Options ###

# Ascii distro ascii art (add '_small' for small variants)
ascii_distro="auto"

# Ascii colors
ascii_colors=(distro)

# Bold ascii logo
ascii_bold="on"

### Image Options ###

# Image loop
image_loop="off"

# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode (normal, fit, fill)
crop_mode="normal"

# Crop offset (northwest, north, northeast, west, center)
crop_offset="center"

# Image size (auto, 00px, 00%, none
image_size="auto"

# Gap between image and text
gap=2

# Image offsets
yoffset=0
xoffset=0

# Image background color (color, blue)
background_color=

### Misc Options ###

# Stdout mode
stdout="off"
