print_info() {
    
    info title
    info underline

    info "OS" distro
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    info "CPU Usage" cpu_usage 
    info "Memory" memory    
    info "Disk" disk
    info "Battery" battery
    info "Font" font
    info "Local IP" local_ip

    info cols
}

### Title ###

# Hide/Show fully qualified domain name
title_fqdn="off"

### Kernel ###

# Shorten the kernel output
kernel_shorthand="on"

### Distro ###

# Shorten the distro output (on, tiny, off)
distro_shorthand="on"

# Show/Hide OS architecture
os_arch="off"

### Uptime ###

# Shorten the uptime output (on, tiny, off)
uptime_shorthand="on"

### Memory ###

# Show memory pecentage
memory_percent="off"

# Memory output unit (kib, mib, gib)
memory_unit="gib"

### Packages ###

# Show/Hide package manager names (on, tiny, off).
package_managers="on"

### Shell ###

# Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="off"

### CPU ###

# CPU speed type (scaling_[cur|min|max]_freq, bios_limit)
speed_type="bios_limit"

# CPU speed shorthand
speed_shorthand="on"

# Enable/Disable CPU brand in output
cpu_brand="on"

# CPU Speed
cpu_speed="on"

# CPU Cores (logical, physical, off)
cpu_cores="logical"

# CPU Temperature (C, F, off)
cpu_temp="C"

### GPU ###

# Enable/Disable GPU brand
gpu_brand="on"

# Which GPU to display (all, dedicated, integrated)
gpu_type="all"

### Resolution ###

# Display refresh rate next to each monitor
refresh_rate="on"

### GTK Theme / Icons / Font ###

# Shorten output of GTK Theme / Icons / Font
gtk_shorthand="off"

# Enable/Disable GTK Theme / Icons / Font
gtk2="on"
gtk3="on"

### IP Address ###

# Server to ping for the public IP
public_ip_host="http://ident.me"

# Public IP timeout
public_ip_timeout=1

### Desktop Environment ###

# Show/Hide desktop environment version
de_version="on"

### Disk ###

# Which disks to display
disk_show=('/')

# Disk subtitle (mount, name, dir, none)
disk_subtitle="mount"

# Disk percent
disk_percent="off"

### Song ###

# Manually specify a music player (auto, player-name).
#
# Available values for 'player-name':
# amarok
# audacious
# banshee
# bluemindo
# clementine
# cmus
# deadbeef
# deepin-music
# dragon
